<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login</title>

  <link rel="stylesheet" href="./css/login.css">
  <script type="text/javascript" charset="utf-8" src="./js/login.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
</head>

<body onload="typeWriter();">
  <div class="bg-img">
    <h1>Login</h1>
    <div class="JoinUs">
      <strong id="welcome"></strong>
      <script>
        var it = 0;
        var txt = 'Kom join det kommunistiske kammeratskab!';
        var speed = 100;

        function typeWriter() {
          if (it < txt.length) {
            document.getElementById("welcome").innerHTML += txt.charAt(it);
            it++;
            setTimeout(typeWriter, speed);
          }
        }
        window.onload = typeWriter();
      </script>
    </div>
    <div class="logon-group">
      <div id="Login" class="tabcontent">
        <form action="/action_page.php">
          <div class="container">
            <h2>Login</h2>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="loginbtn">Login</button>
          </div>
        </form>
      </div>
      <div id="SignUp" class="tabcontent">
        <form action="action_login.php" method="POST">
          <div class="container">
            <h2>Sign up</h2>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
          </div>
        </form>
      </div>

      <button class="tablink" onclick="openLogon('Login', this, 'green')" id="defaultOpen">Login</button>
      <button class="tablink" onclick="openLogon('SignUp', this, 'blue')">Sign Up</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>

</html>
